<div *ngIf="pdfFormValues.displaytype === 'inline'" style="width: 857px; height: 823px; border: 2px solid black; overflow: auto;">
  <div *ngIf="pdfFormValues.templateChoosen === 'template1'">
    <app-template1 [pdfFormValues]="pdfFormValues"></app-template1>
  </div>
  
  <div *ngIf="pdfFormValues.templateChoosen === 'template2'">
    <app-template2 [pdfFormValues]="pdfFormValues"></app-template2>
  </div>
</div>
