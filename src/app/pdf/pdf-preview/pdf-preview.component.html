<div class="container">
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="formValues.name" (ngModelChange)="onChange($event)">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="formValues.email" (ngModelChange)="onChange($event)">
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" class="form-control" id="phone" name="phone" [(ngModel)]="formValues.phone" (ngModelChange)="onChange($event)">
    </div>
    <button class="btn btn-primary" (click)="generatePdf()">Generate PDF</button>
  </form>
  <div class="pdf-preview" *ngIf="pdfDoc.content.length > 0">
    <div *ngFor="let item of pdfDoc.content">
      {{ item.text }}
    </div>
  </div>
</div>
